<div class="content-area">
  <div class="content-inner">
    <!--页面标题-->
    <div class="nav-title">
      <a><h4>角色管理</h4></a>
    </div>
    <!--搜索栏-->
    <div class="search-bar">
      <ul>
        <li><label>角色名称</label>
          <input type="text" name="searchUserId" [(ngModel)]="search.roleName">
        </li>
        <li>
          <a (click)="getRoleList(1);"><i class="icon-magnifier"></i>&nbsp;查询</a>
        </li>
        <li>
          <a (click)="newUser();"><i class="icon-plus"></i>&nbsp;新增</a>
        </li>
      </ul>
    </div>
    <!--表头-->
    <div class="table-head" style="margin-top: 10px">
      <table border="0" cellspacing="0" cellpadding="0" class="list-box">
        <tr class="row list-title" style="height:45px;">
          <th width="5%" class="text-left">ID</th>
          <th width="25%" class="text-left">角色名称</th>
          <th width="40%" class="text-left">角色描述</th>
          <th width="15%" class="text-left">创建时间</th>
          <th style="min-width: 200px">操作</th>
        </tr>
        <tr class="row" *ngFor="let role of roles;let i = index">
          <td class="text-left">
            {{role.roleId}}
          </td>
          <td class="text-left">
            {{role.roleName}}
          </td>
          <td class="text-left">
            {{role.note}}
          </td>
          <td class="text-left">
            {{role.createTime | date:'yyyy/MM/dd HH:mm:ss'}}
          </td>
          <td class="box-option">
             <a (click)="edit(role)">
               <i class="icon-pencil"></i>编辑
             </a>
            <a (click)="delete(role.roleId)">
              <i class="icon-trash"></i>&nbsp;删除
            </a>
            <a [routerLink]="['../joinAbility',role.roleId]">
              <i class="icon-settings"></i>&nbsp;配置权限
            </a>

          </td>
        </tr>
      </table>
      <div class="div-none" *ngIf="roles.length === 0">
        <p>暂无信息</p>
      </div>
    </div>
    <!--翻页-->
    <app-turn-bar
      [pageNo] = "pageNo"
      [pageSize] = "pageSize"
      [total] = "total"
      (turnEvent) = "getRoleList($event)">
    </app-turn-bar>

  </div>
</div>


<div class="mask" style="display: none;" id="newUser">
  <div  class="modal-content" style="width: 400px;margin-left: -200px">
    <div  class="modal-header">
      <h4 class="modal-title"><i class="icon-home"></i>角色{{winTitle}}</h4>
      <button class="modal-close" type="button" (click)="closeNewUser()">×</button>
    </div>
    <form  class="form-building form-material ng-untouched ng-pristine ng-valid" novalidate="">
      <div  class="modal-body clearfix">
        <div class="modal-right">
          <div  class="form-group">
            <label  class="control-label"><span>角色ID</span>
              <input type="number" class="form-control" id="roleId" name="roleId"
                     [(ngModel)]="copyRole.roleId" (blur)="verifyEmpty(copyRole.roleId,'roleId')">
            </label>
            <div class="error"></div>
          </div>
          <div  class="form-group">
            <label  class="control-label"><span>角色名称</span>
              <input type="text" class="form-control" id="roleName" name="roleName"
                     [(ngModel)]="copyRole.roleName" (blur)="verifyEmpty(copyRole.roleName,'roleName')">
            </label>
            <div class="error"></div>
          </div>
          <div  class="form-group">
            <label  class="control-label"><span>角色描述</span>
              <textarea type="text" class="form-control" id="note" name="note" rows="5"
                     [(ngModel)]="copyRole.note">
              </textarea>
            </label>
            <div class="error"></div>
          </div>
        </div>
      </div>
    </form>
    <div  class="modal-footer">
      <button  class="btn btn-info" type="submit"
               (click)="submit()">确  定</button>
    </div>
  </div>
</div>
