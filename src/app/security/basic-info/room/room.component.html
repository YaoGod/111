<div class="box-plus">
  <a class="btn-danger" (click)="addNewRoom()">
    <i class="icon-plus"></i>
    添加房间
  </a>
</div>
<!--表头-->
<div class="table-head">
  <table border="0" cellspacing="0" cellpadding="0" class="list-box">
    <tr class="row list-title" style="height:45px;">
      <th width="10%" class="text-left">房间号</th>
      <th width="15%">房间用途</th>
      <th width="10%" class="text-left">房间面积</th>
      <th width="10%">设计座位数</th>
      <th width="15%">房间实际用途</th>
      <th width="25%">房间平面图</th>
      <th width="15%">操作</th>
    </tr>
  </table>
</div>
<!--表格内容-->
<div class="table-content" style="height: 390px">
  <table border="0" cellspacing="0" cellpadding="0" class="list-box">
    <tr class="row"  style="height:45px;" *ngFor="let room of rooms;let i = index">
      <td width="10%" class="text-left">
        <span *ngIf="!newRoom[i].editStatus">
          {{room.roomNum}}
        </span>
        <input type="text" name="buildingName"
               *ngIf="newRoom[i].editStatus"
               [(ngModel)]="newRoom[i].roomNum"
               disabled
        >
      </td>
      <td width="15%" class="text-left">
        <span *ngIf="!newRoom[i].editStatus">
          {{room.roomUse}}
        </span>
        <select  *ngIf="newRoom[i].editStatus"
                 [(ngModel)]="newRoom[i].floorUse">
          <option value="">请选择</option>
          <option>车库</option>
          <option>大厅</option>
          <option>餐厅</option>
          <option>办公层</option>
          <option>设备机房层</option>
          <option>多功能厅</option>
          <option>员工活动层</option>
          <option>其他</option>
        </select>
      </td>
      <td width="10%">
        <span *ngIf="!newRoom[i].editStatus">
          {{room.floorNum}}
        </span>
        <input type="text" name="floorNum"
               *ngIf="newRoom[i].editStatus"
               [(ngModel)]="newRoom[i].floorNum">
      </td>
      <td width="10%">
        <span *ngIf="!newRoom[i].editStatus">
          {{floor.floorNum}}
        </span>
        <input type="text" name="floorNum"
               *ngIf="newRoom[i].editStatus"
               [(ngModel)]="newRoom[i].floorNum">
      </td>
      <td width="15%">
        <span *ngIf="!newRoom[i].editStatus">
          {{floor.floorNum}}
        </span>
        <input type="text" name="floorNum"
               *ngIf="newRoom[i].editStatus"
               [(ngModel)]="newRoom[i].floorNum">
      </td>
      <td width="25%" class="box-demo">
        <img *ngIf="floor.imgPath && !newRoom[i].editStatus"
             [src]="'/proxy' + floor.imgPath"
             (click)="viewImg(floor.imgPath)">
        <img src="../../../../assets/image/icon_img.png" *ngIf="!floor.imgPath && !newRoom[i].editStatus">
        <div  *ngIf="newRoom[i].editStatus" class="btn-upload">
          <img [src]="'/proxy' + newRoom[i].imgPath"
               (click)="viewImg(newRoom[i].imgPath)">
          <img src="../../../../assets/image/icon_img.png" *ngIf="!newRoom[i].imgPath && newRoom[i].editStatus">
          <a>上传
            <input type="file" name="imgPath" class="img-upload" #prese
                   (change)="prese_upload(prese.files,i)">
          </a>
        </div>
      </td>
      <td width="15%" class="box-option">
        <img src="../../../../assets/image/icon_bird.png" (click)="goToRoom(floor.id)">
        <img src="../../../../assets/image/icon_edit.png" (click)="initEdit(i)">
        <img src="../../../../assets/image/icon_save.png"
             [ngClass]="!newRoom[i].editStatus?'disable':''"
             (click)="save(i)">
        <img src="../../../../assets/image/icon_can.png">
      </td>
    </tr>
  </table>
</div>
<!--翻页-->
<div class="turn">
  <ul *ngIf="pages.length > 1">
    <li *ngFor="let i of pages"
        [hidden] = "pageLimit(i)"
        [ngClass]="{'active':i === pageNo}"
        (click)="goPage(i);">
      {{i}}
    </li>
  </ul>
</div>
<!--新建-->
<div class="mask" style="display: none;">
  <div  class="modal-content">
    <div  class="modal-header">
      <h4 class="modal-title"><i class="icon-home"></i>新增楼层信息</h4>
      <button class="modal-close" type="button" (click)="closeNewView()">×</button>
    </div>
    <form  class="form-building form-material ng-untouched ng-pristine ng-valid" novalidate="">
      <div  class="modal-body clearfix">
        <div class="modal-left">
          <div  class="dropify-wrapper" id = "newImgPath">
            <div  class="dropify-message">
              <img [src]="'/proxy'+newFloor.imgPath" *ngIf="newFloor.imgPath">
            </div>
            <p >点击此处上传大楼平面图</p>
            <input  class="dropify" type="file"
                    #pres
                    (change)="presepic_upload(pres.files)"

            >
          </div>
        </div>
        <div   class="modal-right">
          <div  class="form-group">
            <label  class="control-label"><span>楼层</span>
              <input class="form-control" id="newFloorNum"
                     name="floorNum" placeholder="" type="text"
                     [(ngModel)]="newFloor.floorNum"
                     >
            </label>
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label class="control-label"><span>楼层功能</span>
              <select  class="form-control" id="newFloorUse"
                       name="newFloorUse"
                       [(ngModel)]="newFloor.floorUse"
                       >
                <option value="">请选择</option>
                <option>车库</option>
                <option>大厅</option>
                <option>餐厅</option>
                <option>办公层</option>
                <option>设备机房层</option>
                <option>多功能厅</option>
                <option>员工活动层</option>
                <option>其他</option>
              </select>
            </label>
            <div class="error"></div>
          </div>
        </div>
      </div>
      <div  class="modal-footer">
        <button  class="btn btn-danger" type="button"
                 (click)="closeNewView()">取 消</button>
        <button  class="btn btn-info" type="submit"
                 (click)="submit()">保 存</button>
      </div>
    </form>
  </div>
</div>
<!--图片查看器-->
<div class="view-img" [hidden]="isViewImg">
  <div class="back"></div>
  <span class="close" (click)="closeViewImg()"></span>
  <img class="big-img" [ngStyle]="{'width':imgWidth+'px','margin-left':- imgWidth/2 +'px'}"
       [src]="imgSrcView">
  <div class="option-bar">
    <span class="enlarge" (click)="addImg()"></span>
    <span class="less" (click)="decsImg()"></span>
  </div>
</div>
