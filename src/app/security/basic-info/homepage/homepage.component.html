<!--大楼搜索栏-->
<div class="search-bar">
  <ul>
    <li>
      <label>大楼编号
      <input type="text">
      </label>
    </li>
    <li>
      <label>大楼名称
        <input type="text">
      </label>
    </li>
    <li>
      <label>大楼性质
        <select>
          <option>全部</option>
          <option>自建</option>
          <option>自购</option>
          <option>租赁</option>
        </select>
      </label>
    </li>
    <li>
      <label>大楼地址
        <input type="text">
      </label>
    </li>
    <li>
      <div class="search-icon" >
        <img src="../../../../assets/image/icon_search.png">
      </div>
      <input type="button" value="查询">
    </li>
  </ul>
</div>

    <li class="card" *ngFor="let building of buildings;let idx=index">
      <div class="card-img">
       <!-- <img src="../../../../assets/image/demo_building.png">-->
        <img [src]="+'/proxy'+imgPaths[idx][0]">
      </div>
      <div class="mark">
        <h3>{{building.name}}No.{{building.buildingId}}</h3>
        <p>{{building.summary}}</p>
        <a class="btn-detail" [routerLink]="['detail',building.id]">详情</a>
      </div>
    </li>
  </ul>
  <div class="turn">
    <ul>
      <li *ngFor="let i of pages"
          [hidden] = "pageLimit(i)"
          [ngClass]="{'active':i === pageNo}"
          (click)="goPage(i);">
        {{i}}
      </li>
    </ul>
  </div>
</div>
