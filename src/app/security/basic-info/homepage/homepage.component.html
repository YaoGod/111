<div class="limit-height">
  <!--大楼搜索栏-->
  <div class="view">
    <div class="search-bar" *ngIf="rule && rule.isSelect">
      <div class="panel-head">
        <i class="icon-magnifier"></i>
            搜索
      </div>
      <div class="panel">
        <ul>
          <li>
            <label>大楼名称</label>
            <select name="searchB" class="search-ipt" [(ngModel)]="search.name">
              <option value="">-全部-</option>
              <option *ngFor="let num of buildings"
                      [value]="num.name">
                {{num.name}}</option>
            </select>
          </li>
          <li>
            <label>大楼性质</label>
            <select [(ngModel)]="search.type">
              <option value=""> 全部</option>
              <option value="自建">自建</option>
              <option value="自购">自购</option>
              <option value="租赁">租赁</option>
            </select>
          </li>
          <li>
            <label>大楼地址</label>
            <input type="text" [(ngModel)]="search.address">
          </li>
          <li>
            <label>大楼用途</label>
            <select [(ngModel)]="search.use">
              <option value="">全部</option>
              <option>办公</option>
              <option>机房</option>
              <option>营业厅</option>
            </select>
            <!--<input type="text" [(ngModel)]="search.use">-->
          </li>
        </ul>
        <div class="panel-search">
          <input class="btn-info" type="button" value="开始查询" (click)="getBuildingMsg(1)">
        </div>
      </div>
    </div>
  </div>
  <!--大楼列表展示-->
  <div class="view" style="min-height: 350px;">
    <div class="row">
        <a class="btn btn-danger" (click)="fadeBom()" href="javascript:;" *ngIf="rule&&rule.isInstall">
          <i class="icon-plus"></i>新增</a>
    </div>
    <div class="page-panel">
    <ul class="page-area">
      <li class="card" *ngFor="let building of buildings;let idx=index">
        <div class="card-img" [routerLink]="['detail',building.id]">
          <div class="el-overlay">
          </div>
          <img  [src]="ipSetting.ip+imgPaths[idx][0]" *ngIf="imgPaths[idx][0]">
        </div>
        <div class="mark">
          <span>No.{{building.buildingId}}</span>
          <h3>{{building.name}}</h3>
          <div class="text-muted">
            <a class="text-muted " [routerLink]="['detail',building.id]" ><i class="icon-doc"></i> 详情</a>
            <a class="text-muted" href="javascript:;"
               *ngIf="rule&&rule.isDelete"
               (click)="delete(building.id)">
              <i class="icon-trash"></i> 删除</a>
          </div>
        </div>
      </li>
    </ul>
    <app-turn-bar
      [pageNo]="pageNo"
      [pageSize]="pageSize"
      [total]="total"
      (turnEvent)="getBuildingMsg($event)">
    </app-turn-bar>
    </div>
  </div>
</div>
<div class="mask">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><i class="icon-home"></i> 新增大楼信息</h4>
        <button type="button" class="close" (click)="closeMask()">×</button>
      </div>
      <form class="form-building form-material">
        <div class="modal-body clearfix">
          <div class="modal-left">
            <div class="dropify-wrapper" id="newBuildingImgPath">
              <div class="dropify-message">
                <img *ngIf="newBuilding.imgPath" [src]="ipSetting.ip + newBuilding.imgPath" />
              </div>
              <p>点击此处上传图片</p>
              <input type="file" class="dropify" #prese id="prese"
                     (change)="prese_upload(prese.files)"
                     (blur)="verifyImgPath(newBuilding.imgPath,'newBuildingImgPath')">
            </div>
            <div class="error"></div>
          </div>
          <div class="modal-right">
             <!-- <div class="form-group">
                <label class="control-label">
                  <span>大楼编号</span>
                  <input type="number" min-length="4"
                         name="newBuildingId"
                         id="newBuildingId"
                         class="form-control" placeholder=""
                         [(ngModel)]="newBuilding.buildingId"
                         (blur)="verifyEmpty(newBuilding.buildingId,'newBuildingId')">
                </label>
                <div class="error"></div>
              </div>-->
              <div class="form-group">
                <label class="control-label">
                  <span>大楼名称</span>
                  <input type="text"
                         name="newBuildingName"
                         id="newBuildingName"
                         class="form-control"
                         placeholder="" [(ngModel)]="newBuilding.name"
                         (blur)="verifyEmpty(newBuilding.name,'newBuildingName')">
                </label>
                <div class="error"></div>
              </div>
              <div class="form-group">
                <label class="control-label"><span>大楼性质</span>
                  <select class="form-control" style="width:170px;padding:0 10px;"
                          name="newBuildingType"
                          id="newBuildingType"
                          [(ngModel)]="newBuilding.type"
                          (blur)="verifyEmpty(newBuilding.type,'newBuildingType')">
                    <option value="">请选择</option>
                    <option value="自建">自建</option>
                    <option value="自购">自购</option>
                    <option value="租赁">租赁</option>
                  </select>
                </label>
                <div class="error"></div>
              </div>
              <div class="form-group">
                <label class="control-label"><span>大楼归属</span>
                  <select  style="width:170px;padding:0 10px;" name="belongTo" class="form-control"
                           id="belongTo"
                            [(ngModel)]="newBuilding.belongTo"
                           (blur)="verifyEmpty(newBuilding.belongTo,'belongTo')">
                    <option value="">请选择</option>
                    <option value="市公司">市公司</option>
                    <option value="县区分公司">县区分公司</option>
                  </select>
                </label>
                <div class="error"></div>
              </div>
            <div class="form-group">
              <label class="control-label"><span>大楼用途</span>
                <select  style="width:170px;padding:0 10px;" name="use" id="use" class="form-control"
                         [(ngModel)]="newBuilding.use"
                         (blur)="verifyEmpty(newBuilding.use,'use')">
                  <option value="">请选择</option>
                  <option>办公</option>
                  <option>机房</option>
                  <option>营业厅</option>
                </select>
              </label>
              <div class="error"></div>
            </div>
              <div class="form-group">
                <label class="control-label">
                  <span>地&nbsp;&nbsp;址</span>
                  <input type="text" name="address"
                         id="address"
                         class="form-control" placeholder=""
                         [(ngModel)]="newBuilding.address"
                         (blur)="verifyEmpty(newBuilding.address,'address')">
                </label>
                <div class="error"></div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info" (click)="subBuilding()">保 存</button>
          <button style="margin-left: 8px" type="button" class="btn btn-danger" (click)="closeMask()">取 消</button>
        </div>
      </form>
    </div>
</div>
