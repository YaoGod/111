<!--搜索栏-->
<div class="search-bar" *ngIf="rule&&rule.isSelect">
  <ul>
    <li>
      <label>楼层</label>
      <select [(ngModel)]="searchFloor.floorNum">
        <option value="">全部</option>
        <option *ngFor="let name of floorNames"
                [value]="name.FLOOR_NUM">
          {{name.FLOOR_NUM}}
        </option>
      </select>
    </li>
    <li>
      <label>楼层功能 </label>
      <select
        name="floorUse" [(ngModel)]="searchFloor.floorUse">
        <option value="">全部</option>
        <option>车库</option>
        <option>大厅</option>
        <option>餐厅</option>
        <option>办公层</option>
        <option>设备机房层</option>
        <option>多功能厅</option>
        <option>员工活动层</option>
        <option>其他</option>
      </select>
    </li>
    <li>
      <a class="search-btn" (click)="search();"><i class="icon-magnifier"></i>查询</a>
    </li>
  </ul>
</div>
<div class="box-plus">
  <a class="btn-danger"
     *ngIf="rule&&rule.isInstall"
     (click)="addNewFloor()">
    <i class="icon-plus"></i>
    添加楼层
  </a>
</div>
<!--表头-->
<div class="table-head">
  <table border="0" cellspacing="0" cellpadding="0" class="list-box">
    <tr class="row list-title" style="height:45px;">
      <th width="25%" class="text-left">大楼名称</th>
      <th width="15%">楼层</th>
      <th width="20%" class="text-left">楼层功能</th>
      <th width="25%">楼层平面图</th>
      <th width="15%">操作</th>
    </tr>
  </table>
</div>
<!--表格内容-->
<div class="table-content" style="min-height: 390px">
  <table border="0" cellspacing="0" cellpadding="0" class="list-box">
    <tr class="row"  style="height:45px;" *ngFor="let floor of floors;let i = index">
      <td width="25%" class="text-left">
        <span *ngIf="!copyFloors[i].editStatus">
          {{floor.buildingName}}
        </span>
        <input type="text" name="buildingName" [id]="'buildingName' + i"
               *ngIf="copyFloors[i].editStatus"
               [(ngModel)]="copyFloors[i].buildingName"
               (blur)="verifyEmpty(copyFloors[i].buildingName,'buildingName' + i)"
               disabled
        >
      </td>
      <td width="15%">
        <span *ngIf="!copyFloors[i].editStatus">
          {{floor.floorNum}}
        </span>
        <input type="number" name="floorNum" [id]="'floorNum' + i"
               *ngIf="copyFloors[i].editStatus"
               [(ngModel)]="copyFloors[i].floorNum"
               (blur)="verifyEmpty(copyFloors[i].floorNum,'floorNum' + i)"
        >
      </td>
      <td width="20%" class="text-left">
        <span *ngIf="!copyFloors[i].editStatus">
          {{floor.floorUse}}
        </span>
        <select  *ngIf="copyFloors[i].editStatus" [id]="'floorUse' + i"
                 [(ngModel)]="copyFloors[i].floorUse"
                 (blur)="verifyEmpty(copyFloors[i].floorUse,'floorUse' + i)"
        >
          <option value="">请选择</option>
          <option>车库</option>
          <option>大厅</option>
          <option>餐厅</option>
          <option>办公层</option>
          <option>设备机房层</option>
          <option>多功能厅</option>
          <option>员工活动层</option>
          <option>其他</option>
        </select>
      </td>
      <td width="25%" class="box-demo" [id]="'imgPath' + i">
        <img
          *ngIf="floor.imgPath && !copyFloors[i].editStatus"
             [src]="ipSetting.ip + floor.imgPath"
             (click)="viewImg(floor.imgPath)">
        <img src="../../../../assets/image/icon_img.png"
             *ngIf="!floor.imgPath && !copyFloors[i].editStatus">
        <div  *ngIf="copyFloors[i].editStatus" class="btn-upload">
          <img [src]="ipSetting.ip + copyFloors[i].imgPath"
               *ngIf="copyFloors[i].imgPath"
               (click)="viewImg(copyFloors[i].imgPath)">
          <img  src="../../../../assets/image/icon_img.png"
               *ngIf="!copyFloors[i].imgPath && copyFloors[i].editStatus">
          <a>上传
            <input type="file" name="imgPath" class="img-upload" #prese [id]="'prese'+i"
                   (change)="prese_upload(prese.files,i)"
                   (blur)="verifyEmpty(copyFloors[i].imgPath,'imgPath' + i)"
            >
          </a>
        </div>
      </td>
      <td width="15%" class="box-option">
        <img title="查看房间信息" src="../../../../assets/image/icon_bird.png"
             (click)="goToRoom(floor.id)">
        <img title="编辑" src="../../../../assets/image/icon_edit.png"
             *ngIf="rule&&rule.isUpdate"
             (click)="initEdit(i)">
        <img title="保存" src="../../../../assets/image/icon_save.png"
             *ngIf="rule&&rule.isUpdate"
             [ngClass]="!copyFloors[i].editStatus?'disable':''"
             (click)="save(i)">
        <img title="删除" src="../../../../assets/image/icon_can.png"
             *ngIf="rule&&rule.isDelete"
             (click)="delRoom(floor.id)">
      </td>
    </tr>
  </table>
  <div class="div-none" *ngIf="copyFloors.length < 1">
    <p>暂无信息</p>
  </div>
</div>
<!--翻页-->
<app-turn-bar
  [pageNo]="pageNo"
  [pageSize]="pageSize"
  [total]="total"
  [length] = 5
  (turnEvent)="getFloorInfo($event)">
</app-turn-bar>

<!--新建-->
<div class="mask" style="display: none;">
  <div  class="modal-content">
    <div  class="modal-header">
      <h4 class="modal-title"><i class="icon-home"></i>新增楼层信息</h4>
      <button class="modal-close" type="button" (click)="closeNewView()">×</button>
    </div>
    <form  class="form-building form-material ng-untouched ng-pristine ng-valid" novalidate="">
      <div  class="modal-body clearfix">
        <div class="modal-left">
          <div  class="dropify-wrapper" id = "newImgPath">
            <div  class="dropify-message">
              <img [src]="ipSetting.ip+newFloor.imgPath" *ngIf="newFloor.imgPath">
            </div>
            <p >点击此处上传大楼平面图</p>
            <input  class="dropify" type="file"  id="pressNew"
                    #pressNew
                    (change)="presepic_upload(pressNew.files)"
                    (blur)="verifyImgPath()"
            >
          </div>
        </div>
        <div   class="modal-right">
          <div  class="form-group">
            <label  class="control-label"><span>楼层</span>
              <input class="form-control" id="newFloorNum"
                     name="floorNum" placeholder="" type="number"
                     [(ngModel)]="newFloor.floorNum"
                     (blur)="verifyFloorNum()">
            </label>
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label class="control-label"><span>楼层功能</span>
              <select  class="form-control" id="newFloorUse"
                       name="newFloorUse"
                       [(ngModel)]="newFloor.floorUse"
                       (blur)="verifyFloorUse()" >
                <option value="">请选择</option>
                <option>车库</option>
                <option>大厅</option>
                <option>餐厅</option>
                <option>办公层</option>
                <option>设备机房层</option>
                <option>多功能厅</option>
                <option>员工活动层</option>
                <option>其他</option>
              </select>
            </label>
            <div class="error"></div>
          </div>
        </div>
      </div>
      <div  class="modal-footer">
        <button  class="btn btn-info" type="submit"
                 (click)="submit()">保 存</button>
        <button  class="btn btn-danger" type="button"
                 (click)="closeNewView()">取 消</button>
      </div>
    </form>
  </div>
</div>
<!--图片查看器-->
<div class="view-img" [hidden]="isViewImg">
  <div class="back"></div>
  <span class="close" (click)="closeViewImg()"></span>
  <img class="big-img" *ngIf="imgSrcView"
       [ngStyle]="{'width':imgWidth+'px','margin-left':- imgWidth/2 +'px'}"
       [src]="imgSrcView">
  <div class="option-bar">
    <span class="enlarge" (click)="addImg()"></span>
    <span class="less" (click)="decsImg()"></span>
  </div>
</div>
