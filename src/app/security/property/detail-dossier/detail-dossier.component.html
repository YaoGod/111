
<div class="detail-panel">
  <h4>{{dossier.title}}</h4>

  <p>{{dossier.content}}</p>

  <h5><i class="icon-film"></i>附件列表</h5>
  <ul>
    <li *ngFor="let doc of dossier.fileName;let i = index">
      {{doc}}
      <a  (click)="download(dossier.filePath[i])">
        <i class="icon-cloud-download"></i>下载</a>
    </li>
  </ul>
</div>
