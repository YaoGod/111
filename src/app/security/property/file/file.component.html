<div class="list-panel">
  <div class="front-bar">
    <a class="btn-danger"
       *ngIf="rule&&rule.isInstall"
       (click)="addNew();">
      <i class="icon-plus"></i>
      新增
    </a>
  </div>
  <ul>
    <li class="msg-card" *ngFor="let doc of dossiers">
      <h4>{{doc.className}}</h4>
      <div class="msg-panel">
        <h5>{{doc.buildingName}}<span>（编号:{{doc.buildingNum}}）</span></h5>
        <div class="word-panel">
          <a class="keyword" *ngFor="let h of doc.baseDossier;let j = index">
            <span><i class="fa fa-quote-left"></i>{{h.baseTitle}}<i class="fa fa-quote-right"></i></span>
          </a>
        </div>
        <div class="msg-count">共<span>{{doc.baseDossier.length}}</span>项</div>
      </div>
      <div class="msg-detail">
        <a (click)="linkGroupList(doc.classId,doc.buildingId)" title="查看">
          <i class="icon-doc"></i>详情
        </a>
        <a *ngIf="rule&&rule.isDelete"
           (click)="deleteGroup(doc.classId,doc.buildingId)" title="删除">
          <i class="icon-trash"></i>删除
        </a>
      </div>
    </li>
  </ul>
  <!--翻页-->
  <div class="turn-box">
    <div class="turn">
      <ul *ngIf="pages.length > 1">
        <li *ngFor="let i of pages"
            [hidden] = "pageLimit(i)"
            [ngClass]="{'active':i === pageNo}"
            (click)="goPage(i);">
          {{i}}
        </li>
      </ul>
      <div style="clear: both"></div>
    </div>
  </div>
</div>


<!--新建弹框-->
<div class="mask" style="display: none;">
  <div  class="modal-content">
    <div  class="modal-header">
      <h4 class="modal-title"><i class="icon-home"></i>物业档案</h4>
      <button class="modal-close" type="button" (click)="closeNewView()">×</button>
    </div>
    <form  class="form-building form-material ng-untouched ng-pristine ng-valid" novalidate="">
      <div  class="modal-body clearfix">
        <div   class="modal-right">
          <div  class="form-group">
            <label  class="control-label"><span>大楼编号</span>
              <select class="form-control" id="newbuildingNum"
                name="newbuildingNum"
                [(ngModel)]="newDossier.buildingId"
                (blur)="verifyEmpty(newDossier.buildingId,'newbuildingNum');">
                <option value="">请选择</option>
                <option
                  *ngFor="let building of buildings"
                  [value]="building.ID">
                  {{building.BUILDING_ID}}</option>
              </select>
            </label>
            <div class="error"></div>
          </div>
          <div  class="form-group">
            <label  class="control-label"><span>大楼名称</span>
              <select class="form-control" id="buildingName"
                      name="buildingName"
                      [(ngModel)]="newDossier.buildingId"
                      (blur)="verifyEmpty(newDossier.buildingId,'buildingName');">
                <option value="">请选择</option>
                <option *ngFor="let building of buildings"
                        [value]="building.ID">
                  {{building.NAME}}</option>
              </select>
            </label>
            <div class="error"></div>
          </div>
          <div  class="form-group">
            <label  class="control-label"><span>档案类型</span>
              <select class="form-control" id="className"
                      name="className"
                      [(ngModel)]="newDossier.classId"
                      (blur)="verifyEmpty(newDossier.classId,'className');">
                <option value="">请选择</option>
                <option *ngFor="let classname of classes"
                        [value]="classname.id">
                  {{classname.name}}
                </option>
              </select>
            </label>
            <div class="error"></div>
          </div>
          <div  class="form-group">
            <label  class="control-label"><span>台账名称</span>
              <input class="form-control" id="bookName"
               name="bookName" placeholder="" type="text"
               [(ngModel)]="newDossier.bookName"
               (blur)="verifyEmpty(newDossier.bookName,'bookName');"
               (keyup)="newDossier.bookName = limitText(newDossier.bookName,'bookName',50)">
            </label>
            <div class="error"></div>
          </div>
          <div  class="form-group">
            <label  class="control-label">
              <span >附件</span>
              <div class="dropify-edit">
                <a><i class="icon-cloud-upload"></i>上传附件
                  <input  class="dropify" type="file" #pres id="fileUpload"
                          (change)="prese_upload(pres.files)"
                          (blur)="verifyFileNone(newDossier.filePath, 'newImgPath')"
                  ></a>
              </div>
            </label>
          </div>
        </div>
        <div class="modal-left">
          <div  class="dropify-wrapper" id = "newImgPath">
            <div  class="dropify-message">
            </div>
            <ul class="dropify-list">
              <li *ngFor="let name of newDossier.fileName;let i = index">
                <a (click)="deleteFile(i)">
                  <i class="icon-trash"></i>删除
                </a>
                <p>{{name}}</p>
              </li>
            </ul>
            <p></p>
          </div>
        </div>
        <div class="error"></div>
      </div>
      <div  class="modal-footer">
        <button  class="btn btn-info" type="submit"
                 (click)="submit()">保 存</button>
        <button  class="btn btn-danger" type="button"
                 (click)="closeNewView()">取 消</button>
      </div>
    </form>
  </div>
</div>
