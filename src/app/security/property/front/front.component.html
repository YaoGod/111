<div class="view">
  <!--顶部TAB栏-->
  <div class="tab-bar">
    <ul>
      <li [class]="watchType?'active':''">
        <input class="tab" type="button"
               [routerLink]="['account',search.classId,search.buildingId]"
               (click)="watchType = true"
               value="物业档案管理">
      </li>
      <li [class]="watchType?'':'active'">
        <input class="tab" type="button"
               [routerLink]="['file',search.classId,search.buildingId]"
               (click)="watchType = false"
               value="物业档案台账管理">
      </li>
      <li class="tab-right">
        <label><i class="icon-direction"></i>类型</label>
        <select (change)="linkType()" [(ngModel)] = "search.classId">
          <option value="0">全部</option>
          <option *ngFor="let classname of classes"
                  [value]="classname.id">
                  {{classname.name}}
          </option>
          <option value ="-1" class="type-edit">查看详情</option>
        </select>
      </li>
      <li class="tab-right">
        <label><i class="icon-direction"></i>大楼名称</label>
        <select [(ngModel)]="search.buildingId" (change)="linkType()">
          <option value="0">全部</option>
          <option *ngFor="let building of buildings"
                  [value] = "building.ID">{{building.NAME}}</option>
        </select>
      </li>
    </ul>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
