
<div class="main">
  <app-title></app-title>
  <!--大楼列表展示-->
  <div class="cont">
    <div class="cont-nav-box">
    <ul class="cont-nav clearfix">
      <li *ngFor="let cata of catas">
        <a [routerLink]="cata.routeUrl" routerLinkActive="active">
          {{cata.name}}<span></span>
        </a>
      </li>
    </ul>
    </div>
    <div class="cont-inner">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</div>
