<!--统计信息盘-->
<div class="count-area">
  <div class="count-left">
    <div class="count-inner">
    <h4 class="count-hd"></h4>
    <ul>
      <li>
        <a [routerLink]="['../myPush']">
          已发布<span>2</span>件
        </a>
      </li>
      <li>
        <a [routerLink]="['../check']">
          待审核<span>1</span>件
        </a>
      </li>
      <li>
        <a>
          待反馈<span>0</span>件
        </a>
      </li>
      <li>
        <a>
          预定中<span>3</span>件
        </a>
      </li>
    </ul>
    </div>
  </div>
  <div class="count-right">
    <div class="count-inner">
    <a><i class=""></i>马上发布</a>
    </div>
  </div>
</div>

<div class="goods-area">
  <!--共享商品-->
  <div class="goods-inner">
    <h4 class="goods-hd">
      <em class="fn3">共享商品</em>
      <p>
        <span class="subtitle"></span>
      </p>
      <span class="tb-fn">
      </span>
    </h4>
    <ul class="goods-list" *ngIf="shareProducts && shareProducts.length > 0">
      <li *ngFor="let product of shareProducts">
        <a [routerLink]="['../share/detail',product.id]">
          <div class="img-wrap">
           <!-- <img *ngIf="sale.imgPathList&&sale.imgPathList.length>0"
                 [src]="sale.imgPathList[0] | imgsafeurl">-->
          </div>
          <div class="goods-msg">
            <h5>{{product.name}}</h5>
            <textarea  rows="5" readonly>{{product.summary}}</textarea>
          </div>
        </a>
      </li>
    </ul>
    <div class="div-none" *ngIf="shareProducts.length === 0">
      <p>此处空空如也</p>
    </div>
  </div>
  <div class="clearBoth"></div>
</div>
