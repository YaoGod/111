<div class="content-area">
  <div class="content-inner">
    <!--页面标题-->
    <div class="nav-title">
      <a><h4>物品信息</h4></a>
      <div class="b-head-right">
        <div class="content-box" tabindex="0" onclick="history.go(-1);">
          <i class="icon-reload"></i> 返回
        </div>
      </div>
    </div>
    <div id="print">
      <!--信息内容-->
      <div class="warp">
        <div class="warp-left">
          <div class="warp-fist">
            <img *ngIf="shareProduct.imgPath" [src]="shareProduct.imgPath | imgsafeurl" >
          </div>
          <ul class="warp-list">
            <li *ngFor="let image of shareProduct.imgPathList;let i = index" (mouseover)="chooseImg(i)">
              <img [src]="image | imgsafeurl">
            </li>
          </ul>
        </div>
        <div class="warp-right" *ngIf="shareProduct.name">
          <h4>{{shareProduct.name}}</h4>
          <ul>
            <li>
              <span class="form-title">预定时间</span>
              <span class="word">{{shareProduct.bTime+"至"+shareProduct.eTime}}</span>
            </li>
            <li>
              <span class="form-title">数量</span>
              <span class="word">{{shareProduct.amount}}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="cont">
        <h5><span>详情介绍</span></h5>
        <div class="summary-text">
          <textarea id="summary" [rows]="definedRows()" wrap="hard" readonly>{{shareProduct.summary}}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
