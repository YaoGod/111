<div class="main">
  <div class="nav-left">
      <div class="logo"><img src="../../../assets/image/yd_logo.png" alt="images/logo" /> </div>
      <div class="nav-admin">
        <div class="user-photo"><img alt="image"  src="../../../assets/image/admin.jpg" /></div>
        <h3 class="user-name">用户名&nbsp;&nbsp;</h3>
        <div class="user-onner">
          <ul class="user-menu animated flipInY">
            <li style="border-bottom:1px solid #CCCCCC"><a class="J_menuItem">密码修改</a></li>
            <li><a class="J_menuItem" (click)="loginOut()">注销登录</a></li>
          </ul>
        </div>

      </div>
      <ul class="nav-list">
        <li *ngFor="let catalog of catalogs;">
          <!--<li (click)="Listslider($event)">-->
          <div class="menu-one" (click)="Listslider($event)"><i class="icon-home fa-fw"></i>&nbsp;&nbsp;{{catalog.name}}<span></span></div>
          <ol class="menu-second">
            <li *ngFor="let child of catalog.childs">
            <a [routerLink]="[child.routeUrl]" routerLinkActive="active" class="item">{{child.name}}</a>
            </li>
          </ol>
        </li>
      <!--  <li><a routerLink = "employ">点我到员工服务</a></li>-->
      </ul>
  </div>
  <div class="nav-right">
    <router-outlet></router-outlet>
  </div>
</div>
