<!--修改密码-->
<div class="maskword" id="viewPassword" style="display: none;">
  <div  class="modal-content">
    <div  class="modal-header">
      <h4 class="modal-title"><i class="icon-home"></i>修改密码</h4>
      <button class="modal-close" type="button" (click)="closeNewView()">×</button>
    </div>
    <form  class="form-building form-material ng-untouched ng-pristine ng-valid" novalidate="">
      <div  class="modal-body clearfix">
        <div   class="modal-right">
         <!-- <div  class="form-group">
            <label  class="control-label"><span>用户名</span>
              <input class="form-control" id="userName"
                     name="userName" placeholder="" type="text"
                     [(ngModel)]="user.username">
            </label>
            <div class="error"></div>
          </div>-->
          <div  class="form-group">
            <label  class="control-label"><span>验证码</span>
              <input class="form-control" id="msg"
                     name="msg" placeholder="" type="text"
                     [(ngModel)]="code"
                     (blur)="isEmpty('msg','请输入验证码')"
              >
              <a (click)="sendCode()">发送验证码</a>
            </label>
            <div class="error"></div>
          </div>
          <div  class="form-group">
            <label  class="control-label"><span>新密码</span>
              <input class="form-control" id="password"
                     name="password" placeholder="" type="password"
                     [(ngModel)]="user.password"
                     (blur)="verifyPassword('password')"
              >
            </label>
            <div class="error"></div>
          </div>
          <div  class="form-group">
            <label  class="control-label"><span>确认密码</span>
              <input class="form-control" id="sndpassword"
                     name="password" placeholder="" type="password"
                     [(ngModel)]="password"
                     (blur)="verifyPassword('sndpassword')"
              >
            </label>
            <div class="error"></div>
          </div>
        </div>
      </div>
      <div  class="modal-footer">
        <button  class="btn btn-danger" type="button"
                 (click)="closeNewView()">取 消</button>
        <button  class="btn btn-info" type="submit"
                 (click)="submit()">保 存</button>
      </div>
    </form>
  </div>
</div>
