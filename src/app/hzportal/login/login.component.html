<div class="ver">Ver 0.9</div>
<div class="work">

</div>

<div class="area" (keydown)="keyLogin($event)">
  <div class="head">
  <div class="logo"></div>
    <div class="name">杭州移动 · 智慧<sup>+</sup>综合管理门户</div>
  <div class="load">登录中 <span><i>·</i><i>·</i><i class="i">·</i></span></div>
</div>
  <div class="form">
    <div class="form-info">
      <div class="input">
        <span class="flag"><img src="assets/image/icon_user.png"> 登录帐号</span>
        <input id="userName" name="userName" [(ngModel)]="user.userid" type="text" placeholder="请输入用户名HRMIS号" value="" (blur)="verifyUserName('userName')"/>
      </div>
      <div class="error"></div>
    </div>
    <div class="form-info">
      <div class="input">
        <span class="flag"><img src="assets/image/icon_key.png"> 登录密码</span>
        <input id="password"  name="password" [(ngModel)]="user.password" type="password" placeholder="请输入密码" value="" (blur)="verifyPassword('password')"/>
      </div>
      <div class="error"></div>
    </div>
    <div class="other">
      <div class="other_l">
        <input id="in_save_passwd" type="checkbox" [(ngModel)]="save_passwd"/>
        <label for="in_save_passwd" style="color:#787878"> 记忆帐号和密码</label>
      </div>
      <a href="javascript:;" (click)="findPassword()" style="position: absolute;right: 0;top:0;">忘记密码
        <i class="fa fa-question-circle" style="font-size:14px;"></i>
      </a>
    </div>
    <input class="login" type="button" (click)="loginIn()" value="开始登录" />

  </div>
  <div class="code">
    <img style="width:100%;" src="assets/image/download.png">
  </div>

</div>
<div class="backstretch"><img src="assets/image/login_full_bg.jpg" ></div>
