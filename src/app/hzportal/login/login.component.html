<div class="main" (keydown)="keyLogin($event)">
  <div class="layout-right center">
    <div class="tag">
      <p>Ver <span>0.9</span></p>
    </div>
    <div class="logo">
      <img src="../../../assets/image/yd_logo.png">
    </div>
    <div class="title">
      <h1>杭州移动 · 统一平台</h1>
    </div>
    <div class="ipt">
      <label>
        <span><img src="../../../assets/image/icon_user.png">登陆账号</span>
        <input class="login-input" type="text" name="userName" id="userName">
      </label>
    </div>
    <div class="ipt">
      <label>
        <span><img src="../../../assets/image/icon_key.png">登录密码</span>
          <input class="login-input" type="password" name="password"  id="password">
      </label>
    </div>
    <div class="forget"><a>忘记密码？</a></div>
    <div class="btn-login">
        <input type="button" (click)="loginIn()" value="开始登陆">
    </div>
    <div class="remember">
      <input type="checkbox" name="save_password" id="save_password">
      <label for="save_password" class="label-size">记住账号和密码，下次免输入</label>
    </div>
  </div>
</div>
