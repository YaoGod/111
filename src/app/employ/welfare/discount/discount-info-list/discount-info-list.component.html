
  <div class="goods-inner">
    <h4 class="goods-hd">
      <em class="fn1">找优惠</em>
      <p>
        <span class="subtitle">极致优惠不容错过</span>
      </p>
      <span class="tb-fn">
        <div class="box-search" >
          <input type="text" [(ngModel)]="search">
          <a (click)="searchDiscount()"><i class="icon-magnifier"></i>搜索</a>
        </div>
      </span>
    </h4>
    <ul class="goods-list" *ngIf="discounts && discounts.length > 0">
      <li *ngFor="let discount of discounts">
        <a (click)="linkDiscount(discount.id)">
          <div class="img-wrap">
            <img [src]="IpSetting.ip+discount.imgPath">
          </div>
          <div class="goods-msg">
            <h5>{{discount.title}}</h5>
            <p>{{discount.summary}}</p>
          </div>
          <div class="goods-extra">
          </div>
        </a>
      </li>
    </ul>
    <div class="div-none" *ngIf="discounts && discounts.length === 0">
      <p>此处空空如也</p>
    </div>
  </div>
  <div class="box-loading" *ngIf="pageNo<maxPageNo">
    <span (click)="scrollMore()"></span>
  </div>
