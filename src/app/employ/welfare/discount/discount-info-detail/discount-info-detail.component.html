<!--startprint-->
<!--页面标题-->
<div class="nav-title">
  <a><h4>优惠信息</h4></a>
  <div class="b-head-right">
    <div class="content-box" tabindex="0" onclick="history.go(-1);">
      <i class="icon-reload"></i> 返回
    </div>
  </div>
</div>
<div id="print">
<!--信息内容-->
<div class="warp">
  <div class="warp-left">
    <div class="warp-fist">
      <img *ngIf="discount&&discount.imgPath" [src]="ipSetting.imgUrl+discount.imgPath" >
    </div>
    <ul class="warp-list">
      <li *ngFor="let image of discount.imgPathList;let i = index" (mouseover)="chooseImg(i)">
        <img [src]="ipSetting.imgUrl+image">
      </li>
    </ul>
  </div>
  <div class="warp-right" *ngIf="discount&&discount.title">
    <h4>{{discount.title}}</h4>
    <div class="time-bar">
      <a><i class="icon-clock"></i>还剩：<span>{{time}}</span></a>
    </div>
    <ul>
      <li>
        <span class="form-title">优惠有效期</span>
        <span class="word">{{discount.effectBtime+"-"+discount.effectEtime}}</span>
      </li>
      <li *ngFor="let other of discount.others">
        <span class="form-title">{{other.key}}</span>
        <span class="word">{{other.value}}</span>
      </li>
    </ul>
  </div>
</div>
<div class="cont">
  <h5><span>详情介绍</span></h5>
  <div class="summary-text">
    <textarea id="summary" [rows]="definedRows()" wrap="hard" readonly>{{discount.summary}}</textarea>
  </div>
</div>
<div class="cont" *ngIf="discount.fileName&&discount.fileName.length>0">
  <h5><span>相关附件</span></h5>
  <div class="summary-file">
    <p *ngFor="let file of discount.fileName;let i = index">
      {{i+1}}.&nbsp;{{file}}
      <a [href]="ipSetting.ip+'/common/file/downLoadFile?path='+discount.filePath[i]" [download]="file">下载</a>
    </p>
  </div>
</div>
</div>
