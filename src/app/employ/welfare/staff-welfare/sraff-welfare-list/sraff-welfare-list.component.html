
<div class="goods-inner">
  <div class="b-head-right">
    <div class="content-box" tabindex="0" onclick="history.go(-1)">
      <i class="icon-reload"></i> 返回
    </div>
  </div>
  <h4 class="goods-hd">
    <em class="fn2">爱统计</em>
    <p>
      <span class="subtitle">量身质造为您提供优质服务</span>
    </p>
  </h4>
  <div class="opt-box">
     <span class="tb-fn">
      <div class="box-search" ><label>统计标题</label>
        <input type="text" [(ngModel)]="search">
        <a (click)="searchDiscount()"><i class="icon-magnifier"></i>搜索</a>
      </div>
    </span>
  </div>
  <ul class="goods-list" *ngIf="welfares && welfares.length >0">
    <li *ngFor="let welfare of welfares">
      <a (click)="linkWelfare(welfare.id)">
        <div class="img-wrap">
          <img *ngIf="welfare.imgPath" [src]="welfare.imgPathList[0] | imgsafeurl">
        </div>
        <div class="goods-msg">
          <h5>{{welfare.title}}</h5>
          <div class="goods-extra">
            <span class="response" *ngIf="welfare.details==='否'&&welfare.feedBack==='是'">
              <i class="icon-diamond"></i>需要反馈
            </span>
            <span class="finish" *ngIf="welfare.details==='是'&&welfare.feedBack==='是'">
              <i class="icon-check"></i>我已反馈
            </span>
            <span class="wait" *ngIf="welfare.feedBack==='否'">
              <i class="icon-clock"></i>静候佳音
            </span>
          </div>
          <textarea readonly rows="5">{{welfare.content}}</textarea>
        </div>

      </a>
    </li>
  </ul>
  <div class="div-none" *ngIf="welfares && welfares.length === 0">
    <p>此处空空如也</p>
  </div>
</div>
<div class="box-loading" *ngIf="pageNo<maxPageNo">
  <span (click)="scrollMore()"></span>
</div>
