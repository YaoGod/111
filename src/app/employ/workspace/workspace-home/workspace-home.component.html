<div class="part">
  <div class="section" style="width: 65%">
    <div class="section-panel">
      <div class="total-chart" id="priceChart">
      </div>
      <div class="total-price">
        <p>总资产（元）</p>
        <span>{{count | number:'1.2-4'}}</span>
      </div>
    </div>
  </div>
  <div class="section" style="width: 35%;padding-left: 20px">
    <div class="section-panel pending-panel">
      <h3>待办事项</h3>
      <ul class="pending">
        <li *ngFor="let pending of pendings" (click)="linkPendingCost(pending.key)">
          {{pending.key}}<sup>{{pending.value}}</sup>
        </li>
      </ul>
      <div class="div-none" *ngIf="!pendings">暂无数据</div>
    </div>
  </div>
</div>
<div class="part">
  <div class="section" style="width: 50%">
    <div class="section-panel">
      <h3>消费账户-近期消费(元)<a (click)="linkCost()">明&nbsp;&nbsp;细</a></h3>
      <div class="history-chart" id="costHistoryChart"></div>
    </div>
  </div>
  <div class="section" style="width: 50%;padding-left: 20px">
    <div class="section-panel">
      <h3>洗衣账户-近期消费(元)<a (click)="linkCostDash()">明&nbsp;&nbsp;细</a></h3>
      <div class="history-chart" id="costDashHistoryChart"></div>
    </div>
  </div>
</div>
<div class="part">
  <div class="section" style="width: 100%">
    <div class="section-panel">
      <h3>服务中心
        <a>
        <select name="myService" [(ngModel)]="myServiceCenter" (change)="changeMyService()">
          <option value="" *ngIf="myServiceCenter===''">请选择</option>
          <option *ngFor="let service of serviceCenters">{{service.name}}</option>
        </select>
        </a>
      </h3>
      <table class="service-list">
       <tr *ngFor="let service of serviceCenters">
         <td>{{service.name}}</td>
         <td>周一至周五 上午9：00-11：00 下午14:00-16:00</td>
       </tr>
      </table>
      <div class="div-none" *ngIf="!serviceCenters">暂无数据</div>
    </div>
  </div>
</div>
<div class="part-end"></div>
