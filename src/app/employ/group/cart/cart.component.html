<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--购物车-->
    <div class="right">
      <div class="wrap-content">
        <div class="wrap-space">
          <div class="wrap-b">
            <div class="b-head">
              <span>我的购物车</span>
              <div class="b-head-right">
                <div class="content-box" [routerLink]="['../groupbuy']"><i class="icon-action-undo"></i> 继续订购</div>
                <div class="content-box" [routerLink]="['../myorder']"><i class="icon-film"></i> 我的订单</div>
              </div>
            <div class="b-con tuanmenu">

              <div class="list-table">
                <table class="table-head">
                  <td class="fir">商品信息</td>
                  <td class="sec"></td>
                  <td class="sec">单价(元)</td>
                  <td class="three">数量</td>
                  <td class="four">合计（元）</td>
                </table>
                <dl  *ngFor="let cart of carts;let idx=index">
                  <dt>
                    <span>商品编码：{{cart.productId}}</span>
                  <div class="ope-list">
                    <a class="tre" href="javascript:;" (click)="del(cart.id)"></a>
                  </div>
                  </dt>
                  <dd>
                    <table width="100%">
                      <td class="fir">
                        <img *ngIf="cart.image!==''" [src]="ipSetting.ip + cart.image"/>
                      </td>
                      <td class="sec">{{cart.name}}</td>
                      <td class="sec">{{cart.price}}</td>
                      <td class="three">
                        <ul class="btn-numbox">
                          <li><span class="number"></span></li>
                          <li>
                            <ul class="count">
                              <li (click)="onclikjian(idx,cart.productId)"><span id="num-jian" class="num-jian">-</span></li>
                              <li><input type="text" class="input-num" readonly id="input-num-{{idx}}" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cart.quantity" /></li>
                              <li  (click)="onclikadd(idx,cart.productId)"><span id="num-jia" class="num-jia">+</span></li>
                            </ul>
                          </li>
                        </ul>
                      </td>
                      <td class="six">
                        <label id="unionPrice">￥{{cart.totalPrice}}</label>
                      </td>
                    </table>
                  </dd>
                </dl>
              </div>
            </div>
            <div class="b-foot">
              <div class="total"><label>总计：</label> <span>￥{{mutipalPrice}}</span>
                <button type="button" class="btn btn-info" (click)="linkConfirmCart()" [routerLink]="['../confirmCart']" >生成订单</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
