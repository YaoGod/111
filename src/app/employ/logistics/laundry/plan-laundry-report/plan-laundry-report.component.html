
<div class="right">
  <div class="wrap-content">
    <div class="wrap-space">
      <div class="wrap-b">
        <div class="b-head">
          <span>洗衣服务订单报表</span>
          <div class="b-head-right">
            <div class="content-box" onclick="history.go(-1)"><i class="icon-reload"></i>返回</div>
          </div>
        </div>
        <div class="b-con tuanmenu">
          <div class="chandlery clearfix">
            <ul class="search clearfix">
              <li>
                <label>订 单 号</label>
                <input type="text" name="searchorderNum" class="search-ipt" [(ngModel)]="search.orderId">
              </li>
              <li>
                <label>服务中心</label>
                <select name="serverCenter_add" class="search-sel" [(ngModel)]="search.serviceCenter">
                  <option value="">-全部-</option>
                  <option *ngFor="let center of serverCenters; let idx=index" value="{{center.name}}">{{center.name}}</option>
                </select>
              </li>

              <li>
                <label>订单状态</label>
                <select name="searchorderState" class="search-sel" [(ngModel)]="search.orderStatus">
                  <option value="">-全部-</option>
                  <option value="0">订购中</option>
                  <option value="4">已收货</option>
                  <option value="1">已完成</option>
                  <option value="2">退单</option>
                </select>
              </li>
              <li>
                <label>开始时间</label>
                <input type="date" name="searchbTime" class="search-ipt" [(ngModel)]="search.startTime">
              </li>
              <li>
                <label>结束时间</label>
                <input type="date" name="searcheTime" class="search-ipt" [(ngModel)]="search.finshTime">
              </li>
              <li>
                <label>订 单 人</label>
                <input type="text" name="searchorderPerson" class="search-ipt" [(ngModel)]="search.serverUserid">
              </li>
              <li>
                <label>订单部门</label>
                <input  type="text" name="searchorderDepart" class="search-ipt" [(ngModel)]="search.userDept">
              </li>
            </ul>
            <div class="search-right"><a href="javascript:;" class="search-btn" (click)="getOrderAllList()"><i class="icon-magnifier"></i> 查 询</a></div>
          </div>
          <div class="list-table" *ngFor="let order of orders;let idx=index">
            <table class="table-head">
              <td class="fir">订单编号</td>
              <td class="fir">服务中心</td>
              <td class="sec">服务内容</td>
              <td class="three">单价</td>
              <td class="three">数量</td>
              <td class="three">合计</td>
              <td class="four">单位</td>
            </table>
            <dl *ngFor="let item of order.orderItems;let idx=index">
              <dd>
                <table style="width: 100%;">
                  <tr>
                    <td class="fir">{{order.orderNo}}</td>
                    <td class="fir">{{order.serviceCenter}}</td>
                    <td class="sec">{{item.appcontent}}</td>
                    <td class="three">{{item.unitPrice}}</td>
                    <td class="three">{{item.quantity}}</td>
                    <td class="three">{{item.totalPrice}}</td>
                    <td class="four">{{item.unit}}</td>

                  </tr>
                </table>
              </dd>
            </dl>
          </div>
          <app-turn-bar
            [pageNo]="pageNo"
            [pageSize]="pageSize"
            [total]="total"
            [length] = 5
            (turnEvent)="goPage($event)">
          </app-turn-bar>
        </div>
      </div>
    </div>
  </div>
</div>
