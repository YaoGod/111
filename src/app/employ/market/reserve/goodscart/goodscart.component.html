
<!--购物车-->
<div class="right">
  <div class="wrap-content">
    <div class="wrap-space">
      <div class="wrap-b">
        <div class="b-head">
          <div class="b-head-left">
            <span class="active">我的购物车</span>
          </div>
          <div class="b-head-right">
            <div class="content-box" [routerLink]="['../goodsbuy']"><i class="icon-action-undo"></i> 继续订购</div>
            <div class="content-box" [routerLink]="['../goodsorder']"><i class="icon-film"></i> 我的订单</div>
          </div>
        </div>
        <div class="b-con tuanmenu">
          <div class="list-table">
            <table class="table-head">
              <td class="fir">商品信息</td>
              <td class="sec">单价(元)</td>
              <td class="three">数量</td>
              <td class="four">合计（元）</td>
            </table>
            <dl  *ngFor="let cart of carts;let idx=index">
              <dt>
                <span>商品名称：{{cart.productName}}</span>
              <div class="ope-list">
                <a class="tre" href="javascript:void(0)" (click)="del(cart.productId)"></a>
              </div>
              <div class="clearfix"></div>
              </dt>
              <dd>
                <table class="list-body">
                  <td class="fir">
                    <img *ngIf="cart.productMainImage!==''" [src]="imgPrefix + cart.productMainImage"/>
                  </td>
                  <td class="sec">￥{{cart.productPrice}}</td>
                  <td class="three">
                    <ul class="btn-numbox">
                      <li><span class="number"></span></li>
                      <li>
                        <ul class="count">
                          <li (click)="onclikjian(idx,cart.productId)"><span id="num-jian" class="num-jian">-</span></li>
                          <li><input type="text" class="input-num" readonly id="input-num-{{idx}}" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cart.quantity" /></li>
                          <li  (click)="onclikadd(idx,cart.productId)"><span id="num-jia" class="num-jia">+</span></li>
                        </ul>
                      </li>
                    </ul>
                  </td>
                  <td class="six">
                    <label id="unionPrice">￥{{cart.productTotalPrice}}</label>
                  </td>
                </table>
              </dd>
            </dl>
          </div>
        </div>
        <div class="b-foot">
          <div class="total"><label>总计：</label> <span>￥{{mutipalPrice}}</span>
            <button type="button" class="btn btn-info" [routerLink]="['../confirmvegcart']" >确认订单</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
