<!--搜索-->
<div class="right">
  <div class="wrap-content">
    <div class="wrap-space">
      <div class="wrap-b">
        <div class="b-head">
          <span>商品信息</span>
          <div class="b-head-right">
            <div class="content-box" [routerLink]="['../supbuy']">
              <i class="icon-action-undo"></i>继续购物</div>
          </div>
        </div>
        <div class="b-con tuan">
          <div class="row mt20 mb30">
            <dl>
              <dt class="showpic">
                <img src="../../../assets/image/desk.jpg">
              </dt>
              <dd>
                <span class="name-great">啊啊啊</span>
                <div class="bg-value">
                  <span class="number kucun2">库存：</span>
                  <span style="margin-left: 33px;height: 49px;line-height: 49px;">aa</span>
                  <span class="value">¥11</span>
                </div>
                <div class="time">
                  <span class="number">供应商：</span>
                  <span style="margin-left: 20px;">啊啊啊</span>
                </div>
                <ul class="btn-numbox">
                  <li><span class="number">数量：</span></li>
                  <li>
                    <ul class="count">
                      <li (click)="onclikjian(cart.productId)"><span id="num-jian" class="num-jian">-</span></li>
                      <li><input type="text" class="input-num" readonly id="input-num-{{idx}}" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cart.quantity" /></li>
                      <li  (click)="onclikadd(cart.productId)"><span id="num-jia" class="num-jia">+</span></li>
                    </ul>
                  </li>
                </ul>
                <div class="addcart">
                  <a class="yudingbtn">加入购物车</a>
                </div>
              </dd>
            </dl>
          </div>
          <div class="clearb"></div>
          <div class="line-txt">
            <span>商品描述</span>
          </div>
          <div class="txt">
            <p>aaaaaaaaa</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(function() {
    var offset = $("#end").offset();
    $(".addcar").click(function(event){
      var addcar = $(this);
      var img = addcar.parent().find('img').attr('src');
      var flyer = $('<img class="u-flyer" src="'+img+'">');
      flyer.fly({
        start: {
          left: event.pageX, //开始位置（必填）#fly元素会被设置成position: fixed
          top: event.pageY //开始位置（必填）
        },
        end: {
          left: offset.left+10, //结束位置（必填）
          top: offset.top+10, //结束位置（必填）
          width: 0, //结束时宽度
          height: 0 //结束时高度
        },
        onEnd: function(){ //结束回调
          $("#msg").show().animate({width: '250px'}, 200).fadeOut(1000); //提示信息
          addcar.css("cursor","default").removeClass('orange').unbind('click');
          this.destory(); //移除dom
        }
      });
    });
  });
</script>
