<div class="wrap">
  <div class="cont">
    <div class="row clearfix">
      <div class="row-title">
        <a routerLink="/hzportal/unions/congress/list" routerLinkActive="active">提案发起记录
          <span></span></a>
      </div>
      <div class="row-title">
        <a routerLink="/hzportal/unions/congress/proposalReport" routerLinkActive="active">提案记录报表管理
          <span></span>
        </a>
      </div>
      <div class="row-title">
        <a routerLink="/hzportal/unions/congress/congflow" routerLinkActive="active">提案发起流程管理
          <span></span>
        </a>
      </div>
      <div class="row-title">
        <a routerLink="/hzportal/unions/congress/launch" routerLinkActive="active">提案发起
          <span></span>
        </a>
      </div>

      <div class="b-head-right">
        <div class="content-box" onclick="history.go(-1)" tabindex="0">
          <i class="icon-reload"></i> 返回
        </div>
      </div>
    </div>
    <div class="cont-inner">
      <div class="repair-chandlery clearfix">
        <ul class="record-search clearfix">
          <!--<li>
            <label>发起人</label>
            <input name="buildingNameS" class="search-ipt search-sel" [(ngModel)]="searchInfo.branchName">
          </li>-->
          <li>
            <label >提案类型</label>
            <select class="search-ipt search-sel" name="searchtype" [(ngModel)]="searchInfo.subType">
              <option value="">全部</option>
              <option value="市场类">市场类</option>
              <option value="政企类">政企类</option>
              <option value="网络类">网络类</option>
              <option value="人力资源类">人力资源类</option>
              <option value="员工关爱类">员工关爱类</option>
              <option value="综合管理类">综合管理类</option>
            </select>
          </li>
          <li>
            <label >发起时间</label>
            <input name="Bmonth" style="width:130px;" type="date" [(ngModel)]="searchInfo.beginTime"> 至
            <input name="Emonth" style="width:130px;" type="date" [(ngModel)]="searchInfo.endTime" >
          </li>
          <li>
            <a href="javascript:;" class="search-btn" (click)="repairSearch(1)"><i class="icon-magnifier"></i> 查 询</a>
          </li>
        </ul>
      </div>
      <ul class="card-list clearfix">
        <li  class="room-card">
          <table width="100%" style="margin:0 auto;" class="card-info">
            <tr style="height: 40px; background-color: #acd6ff; text-align: center; font-weight: bold; font-size: 14px;color:#333;">
              <th width="30%" style="padding-left: 15px;text-align: left">提案主题</th>
              <th>提案类型</th>
              <th>发起人姓名</th>
              <th>发起人部门</th>
              <th>发起时间</th>
              <th>操作</th><!-- *ngIf="jurisdiction&&jurisdiction.isUpdate === true"-->
            </tr>
            <tr style="height: 36px; text-align: center" *ngFor="let inner of record;let i=index">
              <td width="30%" style="padding-left: 15px;text-align: left"
                  [routerLink]="['/hzportal/unions/congress/info',inner.id]">
                <a href="javascript:;">{{inner.theme}}</a>
              </td>
              <td>{{inner.host}}</td>

              <td>{{inner.recorder}}</td>
              <td>{{inner.branchName}}</td>
              <td>{{inner.beginTime | date:'yyyy-MM-dd HH:mm'}}</td>
              <td>
                <i class="icon-pencil" *ngIf="rule&&rule.isUpdate === true" (click)="editCardInfo(i)"
                   style="margin-left: 5px;" title="编辑"></i>
                <i class="icon-trash" *ngIf="rule&&rule.isDelete === true" (click)="delCardInfo(inner.id)"
                   style="margin-left: 5px;" title="删除"></i></td>
            </tr>
          </table>
        </li>
      </ul>
      <app-turn-bar
        [pageNo]="pageNo"
        [pageSize]="pageSize"
        [total]="total"
        [length] = 'length'
        (turnEvent)="repairSearch($event)">
      </app-turn-bar>
    </div>
  </div>
</div>
