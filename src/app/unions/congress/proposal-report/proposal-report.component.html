<div class="wrap">
  <div class="cont">
    <div class="cont-inner">
      <div class="repair-chandlery clearfix">
        <ul class="record-search clearfix">
          <!--<li>-->
            <!--<label>提案主题</label>-->
            <!--<input name="buildingNameS" class="search-ipt search-sel" [(ngModel)]="searchInfo.theme">-->
          <!--</li>-->
          <li>
            <label >提案类型</label>
            <select class="search-ipt search-sel" style="width:125px;" name="searchtype" [(ngModel)]="searchInfo.type">
              <option value="">全部</option>
              <option value="市场类">市场类</option>
              <option value="政企类">政企类</option>
              <option value="网络类">网络类</option>
              <option value="人力资源类">人力资源类</option>
              <option value="员工关爱类">员工关爱类</option>
              <option value="综合管理类">综合管理类</option>
            </select>
          </li>
          <li>
            <label >发起时间</label>
            <input name="createTime" style="width:125px;" type="date" [(ngModel)]="searchInfo.bTime"> 至
            <input name="createTime" style="width:125px;" type="date" [(ngModel)]="searchInfo.eTime" >
          </li>
        </ul>
        <div class="search-right">
          <a (click)="repairSearch(1);"><i class="icon-magnifier"></i>&nbsp;查询</a>
          <a (click)="exportReport();"><i class="icon-docs"></i>&nbsp;导出</a>
        </div>
      </div>
      <div class="card-list">
        <span>提案发起时间</span>
        <input class="card-title" type="date" name="beginTime" [(ngModel)]="beginTime">至
        <input class="card-title" type="date" name="endTime" [(ngModel)]="endTime">
        <span class="btn-edit" (click)="saveContent()">保存更改</span>
      </div>
      <ul class="card-list clearfix">
        <li  class="room-card">
          <table width="100%" style="margin:0 auto;" class="card-info">
            <tr style="height: 40px; background-color: #acd6ff; text-align: center; font-weight: bold; font-size: 14px;color:#333;">
              <th>提案编号</th>
              <th width="20%" style="padding-left: 15px;text-align: left">提案主题</th>
              <th>提案类型</th>
              <th>是否立案</th>
              <th>主办部门</th>
              <th>协办部门</th>
              <th>发起时间</th>
              <th>操作</th>
            </tr>
            <tr style="height: 36px; text-align: center" *ngFor="let inner of record;let i=index">
              <td>{{inner.code}}</td>
              <td width="15%" style="padding-left: 15px;text-align: left">{{inner.theme}}</td>
              <td width="10%">{{inner.type}}</td>
              <td width="10%">{{inner.isFound}}</td>
              <td width="12%">{{inner.hostDeptName}}</td>
              <td width="12%">{{inner.helpDeptName}}</td>
              <td width="15%">{{inner.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
              <!--<td>-->
                <!--<i class="icon-trash" (click)="delCardInfo(inner.id)" style="margin-left: 5px;" title="删除"></i>-->
              <!--</td>-->
              <td class="box-option">
                <a [routerLink]="['/hzportal/unions/congress/info',inner.id]">
                  <i class="icon-eye"></i>&nbsp;详情
                </a>
              </td>
            </tr>
          </table>
        </li>
        <div class="div-none" *ngIf="record && record.length === 0">
          <p>暂无信息</p>
        </div>
      </ul>
      <app-turn-bar
        [pageNo]="pageNo"
        [pageSize]="pageSize"
        [total]="total"
        [length] = 'length'
        (turnEvent)="repairSearch($event)">
      </app-turn-bar>
    </div>
  </div>
</div>
