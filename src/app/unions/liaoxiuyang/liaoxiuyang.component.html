<div class="wrap">
  <div class="cont">
    <div class="row clearfix">
      <div class="row-title" *ngFor="let cata of catas">
        <a [routerLink]="['../../'+cata.routeUrl]" routerLinkActive="active" >{{cata.name}}<span></span></a>
      </div>
    </div>
    <router-outlet *ngIf="catas&&catas.length>0"></router-outlet>
  </div>
</div>
