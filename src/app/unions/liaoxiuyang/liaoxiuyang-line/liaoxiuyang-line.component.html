<div class="wrap-inner">
  <div class="repair-chandlery">
    <ul>
      <li>
        <label>名称</label>
        <input name="searchName" style="width:130px;" type="text" [(ngModel)]="searchInfo.name">
      </li>
      <li>
        <a href="javascript:;" class="search-btn" (click)="searchInfoList(1)"><i class="icon-magnifier"></i> 查 询</a>
      </li>
      <li>
        <a href="javascript:;" class="search-btn" [routerLink]="['../info']"><i class="icon-magnifier-add"></i> 新 增</a>
      </li><!--(click)="addNewLine()"-->
    </ul>
  </div>
  <table width="100%" style="margin:0 auto;" class="card-info">
    <tr style="height: 40px; background-color: #acd6ff; text-align: center; font-weight: bold; font-size: 14px;color:#333;">
      <th>线路名称</th>
      <th>线路编号</th>
      <th>旅行社</th>
      <th>成团人数</th>
      <th>当前状态</th>
      <th>操作</th>
    </tr>
    <tr style="height: 36px; text-align: center" *ngFor="let inner of record;let i=index">
      <td>{{inner.name}}</td>
      <td>{{inner.code}}</td>
      <td>{{inner.travel}}</td>
      <td>{{inner.minNum}}</td>
      <td>{{inner.status}}</td>
      <td>
        <a class="text-a" [routerLink]="['../detail',inner.id]">
          <i class="icon-eye"></i>详情
        </a>
        <a class="text-a" [routerLink]="['../edit',inner.id]">
          <i class="icon-pencil"></i>编辑
        </a>
        <a class="text-a" (click)="grounding(inner.id)">
          <i class="icon-equalizer"></i>{{inner.status==="上架"?"下架":"上架"}}
        </a>
        <a class="text-a" (click)="delete(inner.id)">
          <i class="icon-trash"></i>&nbsp;删除
        </a>
      </td>
    </tr>
  </table>
  <div class="div-none" *ngIf="record && record.length === 0">
    <p>暂无信息</p>
  </div>
  <app-turn-bar
    [pageNo]="pageNo"
    [pageSize]="pageSize"
    [total]="total"
    (turnEvent)="searchInfoList($event)">
  </app-turn-bar>
</div>
