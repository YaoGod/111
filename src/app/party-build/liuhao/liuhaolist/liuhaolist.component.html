<div class="wrap">
  <div class="cont">
    <div class="row clearfix">
      <div class="row-title">“六好”党支部建设月报</div>
      <div class="b-head-right">
        <div class="content-box" onclick="history.go(-1)" tabindex="0">
          <i class="icon-reload"></i> 返回
        </div>
      </div>
    </div>
    <div class="cont-inner">
      <div class="repair-chandlery clearfix">
        <ul class="record-search clearfix">
          <li>
            <label>支部名称</label>
            <select name="buildingNameS" class="search-ipt search-sel" [(ngModel)]="searchInfo.branchName">
              <option value="">-全部-</option>
              <option *ngFor="let num of repairDept"
                      [value]="num.DEPT_NAME">
                {{num.DEPT_NAME}}</option>
            </select>
          </li>
          <li>
            <label>月份</label>
            <input class="search-ipt" type="month" name="useCarCode222" [(ngModel)]="searchInfo.month">
          </li>
          <li>
            <a href="javascript:;" class="search-btn" (click)="repairSearch(1)"><i class="icon-magnifier"></i> 查 询</a>
          </li>
        </ul>
        <div class="search-right">
          <a href="javascript:;" class="btn search-btn" (click)="addVehicle()"><i class="icon-plus"></i>&nbsp;&nbsp;新 增</a>
        </div>
      </div>
      <ul class="card-list clearfix">
        <li  class="room-card">
          <table width="100%" class="card-info">
            <tr style="height: 40px; background-color: #FFA07A; text-align: center">
              <th>支部名称</th>
              <th>典型做法篇数</th>
              <th>动态情况简讯篇数</th>
              <th>月份</th>
              <!--<th>会议主题</th>-->
              <th>操作</th><!-- *ngIf="jurisdiction&&jurisdiction.isUpdate === true"-->
            </tr>
            <tr style="height: 36px; text-align: center" *ngFor="let inner of record;let i=index">
              <td><a style="color:#000;" href="javascript:;"
                     [routerLink]="['/hzportal/party/liuhao/detail',inner.id]" >{{inner.branchName}}</a> </td>
              <td><a style="color:#000;" href="javascript:;"
                     [routerLink]="['/hzportal/party/liuhao/detail',inner.id]">{{inner.typicalMethod}}</a> </td>
              <td>{{inner.dynamicMessage}}</td>
              <td>{{inner.month}}</td>
              <!--<td>{{inner.theme}}</td>-->
              <td> <!--*ngIf="jurisdiction&&jurisdiction.isUpdate === true"-->
                <i class="icon-pencil" (click)="editCardInfo(i)" style="margin-left: 5px;" title="编辑"></i>
                <i class="icon-trash" (click)="delCardInfo(inner.id)" style="margin-left: 5px;" title="删除"></i></td>
            </tr>
          </table>
        </li>
      </ul>
      <app-turn-bar
        [pageNo]="pageNo"
        [pageSize]="pageSize"
        [total]="total"
        [length] = 'length'
        (turnEvent)="repairSearch($event)">
      </app-turn-bar>
    </div>
  </div>
</div>
<div class="mask">
  <div class="mask-cotainer">
    <div class="mask-head"><i class="icon-film"></i> <p>新增“六好”党支部建设月报</p>
      <button class="close" (click)="addCancel()">×</button>
    </div>
    <form method="post" name="topForm" class="repair-form">
      <div class="form-control">
        <span class="form-label">支部名称</span>
        <div class="form-inp">
          <select class="company-ipt company-sel" name="branchName" id="branchName"
                  [(ngModel)]="newCard.branchName" (blur)="verifybranchName()">
            <option value="">请选择</option>
            <option *ngFor="let num of repairDept"
                    [value]="num.DEPT_NAME">
              {{num.DEPT_NAME}}</option>
          </select>
          <span class="errorMessage"></span>
        </div>
      </div>
      <div class="form-control">
        <span class="form-label">月份</span>
        <div class="form-inp">
          <input class="company-ipt" type="month" name="bTime" id="bTime"
                 [(ngModel)]="newCard.month" (blur)="verifybTime()">
          <span class="errorMessage"></span>
        </div>
      </div>
      <div class="form-control">
        <span class="form-label">典型做法篇数</span>
        <div class="form-inp">
          <input class="company-ipt" type="number" name="typicalMethod" id="typicalMethod"
                 [(ngModel)]="newCard.typicalMethod" (blur)="verifytypicalMethod()">
          <span class="errorMessage"></span>
        </div>
      </div>
      <div class="form-control">
        <span class="form-label">动态情况简讯篇数</span>
        <div class="form-inp">
          <input class="company-ipt" type="number" name="pioneerNum" id="pioneerNum"
                 [(ngModel)]="newCard.dynamicMessage" (blur)="verifypioneerNum()">
          <span class="errorMessage"></span>
        </div>
      </div>
      <!--<div class="form-control form-alone">
        <span class="form-label">典型做法篇数<br>(限500字)</span>
        <div class="form-inp">
          <textarea class="repairNote" id="theme" name="theme" rows="5" [(ngModel)]="newCard.theme" (blur)="verifytheme()"
                    maxlength="500"></textarea>
          <span class="errorMessage"></span>
        </div>
      </div>
      <div class="form-control form-alone">
        <span class="form-label">动态情况简讯篇数<br>(限200字)</span>
        <div class="form-inp">
          <textarea id="repairNote" name="note" rows="5" [(ngModel)]="newCard.note" (blur)="verifynote()"
                    maxlength="200"></textarea>
          <span class="errorMessage"></span>
        </div>
      </div>-->
      <div class="form-control form-alone">
        <span class="form-label">附件</span>
        <ul class="contract-list">
          <li *ngFor="let abc of newCard.fileName; let k=index">{{abc}}<a  href="javascript:;" (click)="delFile(k)">×</a> </li>
        </ul>
        <div class="form-inp" style=" margin-top:5px;">
          <a href="javascript:;" style="color:#666; margin-left:127px; border-radius:4px; padding:5px 10px; background: #f6f6f6;" onclick="$('#prese').trigger('click')">上 传</a>
          <input type="file" class="dropify" #prese id="prese" style="visibility: hidden;"
                 (change)="prese_upload(prese.files)">
          <span class="errorMessage"></span>
        </div>
      </div>
    </form>
    <div class="mask-footer">
      <button type="submit" class="btn-mask btn-info" (click)="submit()">保 存</button>
      <button type="button" class="btn-mask btn-danger" (click)="addCancel()">取 消</button>
    </div>
  </div>
</div>
