<div class="wrap">
  <div class="cont">
    <div class="row clearfix">
      <div class="row-title">“六好”党支部建设月报</div>
      <div class="content-box" tabindex="0" onclick="history.go(-1)">
        <i class="icon-reload"></i> 返回
      </div>
    </div>
    <div class="cont-inner">
      <ul class="card-left clearfix">
        <li class="left-li"><span>支部名称</span><strong>{{newCard.branchName}}</strong></li>
        <li class="left-li"><span>月份</span><strong>{{newCard.month}}</strong></li>
        <li class="left-li"><span>典型做法篇数</span><strong>{{newCard.typicalMethod}}</strong></li>
        <li class="left-li"><span>动态情况简讯篇数</span><strong>{{newCard.dynamicMessage}}</strong></li>
        <li class="left-li">&nbsp;</li>
      </ul>
      <div class="note">
        <div class="title"><span>附件</span></div>
        <ul class="attachment">
          <li><a *ngFor="let abc of newCard.fileContract" [href]="ipSetting.fileUrl+abc.filePath" [download]="abc.fileName">
            {{abc.fileName}} <i class="icon-cloud-download">下载</i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
