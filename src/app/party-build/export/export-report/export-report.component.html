<!--搜索栏-->
<div class="search-bar">
  <ul>
    <li><label>模块类型</label>
      <select name="module" [(ngModel)]="search.type">
        <option value="">全部</option>
        <option>三会一课</option>
        <option>六好建设</option>
        <option>主题党日</option>
        <option>实践案例</option>
        <option>党委调研</option>
        <option>工作总结</option>
        <option>岗区委建设</option>
      </select>
    </li>
    <li><label>支部名称</label>
      <select name="module">
        <option value="">全部</option>
      </select>
    </li>
    <li *ngIf="search.type!=='三会一课'"><label>月份</label>
      <input name="month" type="month">
    </li>
    <li>
      <a (click)="getDataList(1);"><i class="icon-magnifier"></i>&nbsp;查询</a>
    </li>
  </ul>
</div>
<!--表头-->
<div class="table-head" style="margin-top: 10px">
  <table border="0" cellspacing="0" cellpadding="0" class="list-box">
    <tr class="row list-title" style="height:45px;">
      <th width="10%">模块类型</th>
      <th width="10%" class="text-left">支部名称</th>
      <th width="10%" class="text-left"  *ngIf="search.type!=='三会一课'">月份</th>
      <th width="10%" class="text-left">文件名称</th>
      <th width="10%" class="text-left">创建人</th>
      <th width="15%">创建时间</th>
      <th width="20%">操作</th>
    </tr>
    <tr class="row" *ngFor="let report of list;let i = index">
      <td class="text-left">
        {{report.userId}}
      </td>
      <td class="text-left">
        {{report.userName}}
      </td>
      <td class="text-left"  *ngIf="search.type!=='三会一课'">
        {{report.userDept}}
      </td>
      <td class="text-left">
        {{report.operationModule}}
      </td>
      <td>
        {{report.clientIp}}
      </td>
      <td>
        <p>{{report.operationTime| date:'yyyy/MM/dd HH:mm:ss'}}</p>
      </td>
      <td class="box-option">
        <a [routerLink]="['../../exportDetail',report.id]">
          <i class="icon-eye"></i>&nbsp;详情
        </a>
      </td>
    </tr>
  </table>
  <div class="div-none" *ngIf="list.length === 0">
    <p>暂无信息</p>
  </div>
</div>
<!--翻页-->
<app-turn-bar
  [pageNo] = "pageNo"
  [pageSize] = "pageSize"
  [total] = "total"
  (turnEvent) = "getDataList($event)">
</app-turn-bar>
