<!--搜索栏-->
<div class="search-bar">
  <ul>
    <li><label>支部名称</label>
      <select name="module">
        <option value="">全部</option>
      </select>
    </li>
    <li>
      <a (click)="getDataList(1);"><i class="icon-magnifier"></i>&nbsp;查询</a>
    </li>
    <li>
      <a (click)="exportDataList();"><i class="icon-magnifier"></i>&nbsp;导出</a>
    </li>
  </ul>
</div>
<!--表头-->
<div class="table-head" style="margin-top: 10px">
  <table border="0" cellspacing="0" cellpadding="0" class="list-box">
    <tr class="row list-title" style="height:45px;">
      <th width="10%" class="text-left">操作账号</th>
      <th width="10%" class="text-left">操作人姓名</th>
      <th width="10%" class="text-left">操作人部门</th>
      <th width="10%" class="text-left">操作类型</th>
      <th width="10%">客户端地址</th>
      <th width="15%">操作时间</th>
      <th width="35%" class="text-left">操作内容</th>
    </tr>
    <tr class="row" *ngFor="let log of list;let i = index">
      <td class="text-left">
        {{log.userId}}
      </td>
      <td class="text-left">
        {{log.userName}}
      </td>
      <td class="text-left">
        {{log.userDept}}
      </td>
      <td class="text-left">
        {{log.operationModule}}
      </td>
      <td>
        {{log.clientIp}}
      </td>
      <td>
        <p>{{log.operationTime| date:'yyyy/MM/dd HH:mm:ss'}}</p>
      </td>
      <td class="text-left">
        <p class="big-text">{{log.operationContent}}</p>
      </td>
    </tr>
  </table>
  <div class="div-none" *ngIf="list.length === 0">
    <p>暂无信息</p>
  </div>
</div>
<!--翻页-->
<app-turn-bar
  [pageNo] = "pageNo"
  [pageSize] = "pageSize"
  [total] = "total"
  (turnEvent) = "getDataList($event)">
</app-turn-bar>
